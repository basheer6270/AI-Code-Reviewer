name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint Code
      run: |
        pip install flake8
        flake8 .

    - name: Build Docker Image
      run: docker build -t ai-code-reviewer .

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: basheer6270
        password: ${{ secrets.CI_CD_GHCR_TOKEN }}

    - name: Push Docker Image
      run: |
        docker tag ai-code-reviewer ghcr.io/basheer6270/ai-code-reviewer:latest
        docker push ghcr.io/basheer6270/ai-code-reviewer:latest
