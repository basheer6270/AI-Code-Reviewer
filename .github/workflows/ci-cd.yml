name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Lint Test
      run: |
        python -m py_compile app.py

    - name: Build Docker Image
      run: docker build -t ai-code-reviewer .

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker Image
      run: |
        docker tag ai-code-reviewer ghcr.io/${{ github.repository_owner }}/ai-code-reviewer:latest
        docker push ghcr.io/${{ github.repository_owner }}/ai-code-reviewer:latest
